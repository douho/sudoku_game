<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數獨遊戲 Sudoku</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (for JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* 隱藏捲軸但保留功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* 簡單的彈跳動畫 */
        @keyframes bounce-short {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-bounce-short {
            animation: bounce-short 0.5s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // --- 內嵌圖標元件 ---

        const RefreshCw = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" />
                <path d="M21 3v5h-5" />
                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" />
                <path d="M3 21v-5h5" />
            </svg>
        );

        const Trophy = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6" />
                <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18" />
                <path d="M4 22h16" />
                <path d="M12 15.4V22" />
                <path d="M12 2a7 7 0 0 1 7 7c0 2.38-1.19 4.47-3 5.74V17a2 2 0 0 1-2 2H9a2 2 0 0 1-2-2v-2.26C5.19 13.47 4 11.38 4 9a7 7 0 0 1 7-7Z" />
            </svg>
        );

        const Pencil = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z" />
                <path d="m15 5 4 4" />
            </svg>
        );

        const Eraser = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="m7 21-4.3-4.3c-1-1-1-2.5 0-3.4l9.6-9.6c1-1 2.5-1 3.4 0l5.6 5.6c1 1 1 2.5 0 3.4L13 21" />
                <path d="M22 21H7" />
                <path d="m5 11 9 9" />
            </svg>
        );

        // --- 數獨邏輯核心 ---

        const isValid = (board, row, col, num) => {
            for (let i = 0; i < 9; i++) {
                const m = 3 * Math.floor(row / 3) + Math.floor(i / 3);
                const n = 3 * Math.floor(col / 3) + i % 3;
                if (board[row][i] === num || board[i][col] === num || board[m][n] === num) {
                    return false;
                }
            }
            return true;
        };

        const solveSudoku = (board) => {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (board[row][col] === 0) {
                        for (let num = 1; num <= 9; num++) {
                            if (isValid(board, row, col, num)) {
                                board[row][col] = num;
                                if (solveSudoku(board)) return true;
                                board[row][col] = 0;
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        };

        const generateFullBoard = () => {
            const board = Array.from({ length: 9 }, () => Array(9).fill(0));
            for (let i = 0; i < 9; i += 3) fillBox(board, i, i);
            solveSudoku(board);
            return board;
        };

        const fillBox = (board, row, col) => {
            let num;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    do {
                        num = Math.floor(Math.random() * 9) + 1;
                    } while (!isSafeInBox(board, row, col, num));
                    board[row + i][col + j] = num;
                }
            }
        };

        const isSafeInBox = (board, rowStart, colStart, num) => {
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[rowStart + i][colStart + j] === num) return false;
                }
            }
            return true;
        };

        const removeNumbers = (board, difficulty) => {
            const newBoard = board.map(row => [...row]);
            let holes = 0;
            if (difficulty === 'Easy') holes = 30;
            if (difficulty === 'Medium') holes = 45;
            if (difficulty === 'Hard') holes = 55;

            while (holes > 0) {
                let row = Math.floor(Math.random() * 9);
                let col = Math.floor(Math.random() * 9);
                if (newBoard[row][col] !== 0) {
                    newBoard[row][col] = 0;
                    holes--;
                }
            }
            return newBoard;
        };

        // --- Main App Component ---

        function App() {
            const [initialBoard, setInitialBoard] = useState([]); 
            const [solvedBoard, setSolvedBoard] = useState([]);   
            const [gameBoard, setGameBoard] = useState([]);       
            const [notesBoard, setNotesBoard] = useState([]);
            const [selectedCell, setSelectedCell] = useState(null); 
            const [difficulty, setDifficulty] = useState('Easy');
            const [isWon, setIsWon] = useState(false);
            const [loading, setLoading] = useState(true);
            const [isNoteMode, setIsNoteMode] = useState(false);

            const startNewGame = useCallback((diff = difficulty) => {
                setLoading(true);
                // 使用 setTimeout 避免阻塞渲染，讓 UI 有時間顯示 loading 狀態
                setTimeout(() => {
                    const full = generateFullBoard();
                    const solved = full.map(row => [...row]);
                    const puzzle = removeNumbers(full, diff);
                    
                    setSolvedBoard(solved);
                    setInitialBoard(puzzle.map(row => [...row]));
                    setGameBoard(puzzle.map(row => [...row]));
                    
                    const initialNotes = Array.from({ length: 9 }, () => Array.from({ length: 9 }, () => []));
                    setNotesBoard(initialNotes);

                    setIsWon(false);
                    setSelectedCell(null);
                    setLoading(false);
                }, 50); 
            }, [difficulty]);

            useEffect(() => {
                startNewGame();
            }, []);

            const handleNumberInput = (num) => {
                if (isWon || !selectedCell) return;
                const [r, c] = selectedCell;
                
                if (initialBoard[r][c] !== 0) return;

                if (isNoteMode) {
                    if (gameBoard[r][c] !== 0) return;

                    const newNotes = [...notesBoard];
                    newNotes[r] = [...newNotes[r]];
                    const currentNotes = new Set(newNotes[r][c]);

                    if (currentNotes.has(num)) {
                        currentNotes.delete(num);
                    } else {
                        currentNotes.add(num);
                    }
                    
                    newNotes[r][c] = Array.from(currentNotes).sort();
                    setNotesBoard(newNotes);

                } else {
                    const newBoard = [...gameBoard];
                    
                    if (newBoard[r][c] === num) {
                        newBoard[r][c] = 0;
                    } else {
                        newBoard[r][c] = num;
                        const newNotes = [...notesBoard];
                        newNotes[r] = [...newNotes[r]];
                        newNotes[r][c] = [];
                        setNotesBoard(newNotes);
                    }
                    
                    setGameBoard(newBoard);
                    checkWin(newBoard);
                }
            };

            const handleErase = () => {
                if (isWon || !selectedCell) return;
                const [r, c] = selectedCell;
                if (initialBoard[r][c] !== 0) return;

                const newBoard = [...gameBoard];
                newBoard[r][c] = 0;
                setGameBoard(newBoard);

                const newNotes = [...notesBoard];
                newNotes[r][c] = [];
                setNotesBoard(newNotes);
            };

            const checkWin = (currentBoard) => {
                for (let i = 0; i < 9; i++) {
                    for (let j = 0; j < 9; j++) {
                        if (currentBoard[i][j] !== solvedBoard[i][j]) return;
                    }
                }
                setIsWon(true);
            };

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (isWon) return;
                    
                    if (e.key >= '1' && e.key <= '9') {
                        handleNumberInput(parseInt(e.key));
                    }
                    
                    if (e.key === 'Backspace' || e.key === 'Delete') {
                        handleErase();
                    }

                    if (e.key === 'n' || e.key === 'N') {
                        setIsNoteMode(prev => !prev);
                    }

                    if (selectedCell) {
                        const [r, c] = selectedCell;
                        if (e.key === 'ArrowUp') setSelectedCell([Math.max(0, r - 1), c]);
                        if (e.key === 'ArrowDown') setSelectedCell([Math.min(8, r + 1), c]);
                        if (e.key === 'ArrowLeft') setSelectedCell([r, Math.max(0, c - 1)]);
                        if (e.key === 'ArrowRight') setSelectedCell([r, Math.min(8, c + 1)]);
                    }
                };
                
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [selectedCell, gameBoard, notesBoard, isWon, isNoteMode]);

            const getCellClass = (r, c) => {
                const val = gameBoard[r][c];
                const isInitial = initialBoard[r][c] !== 0;
                const isSelected = selectedCell && selectedCell[0] === r && selectedCell[1] === c;
                
                let isRelated = false;
                let isSameNumber = false;

                if (selectedCell) {
                    const [sr, sc] = selectedCell;
                    const sVal = gameBoard[sr][sc];
                    
                    if (r === sr || c === sc || (Math.floor(r/3) === Math.floor(sr/3) && Math.floor(c/3) === Math.floor(sc/3))) {
                        isRelated = true;
                    }
                    if (sVal !== 0 && val === sVal) {
                        isSameNumber = true;
                    }
                }

                let baseClass = "w-full h-full relative flex items-center justify-center cursor-pointer transition-colors duration-75 select-none border-[0.5px] border-slate-300 ";
                
                if (c % 3 === 2 && c !== 8) baseClass += "border-r-2 border-r-slate-800 ";
                if (r % 3 === 2 && r !== 8) baseClass += "border-b-2 border-b-slate-800 ";

                if (isSelected) baseClass += "bg-blue-500 text-white ";
                else if (isSameNumber) baseClass += "bg-blue-200 ";
                else if (isRelated) baseClass += "bg-slate-100 ";
                else baseClass += "bg-white ";

                return baseClass;
            };

            const renderCellContent = (r, c) => {
                const val = gameBoard[r][c];
                const isInitial = initialBoard[r][c] !== 0;
                const isSelected = selectedCell && selectedCell[0] === r && selectedCell[1] === c;

                if (val !== 0) {
                    return (
                        <span className={`text-lg sm:text-2xl font-medium ${
                            !isSelected && !isInitial ? 'text-blue-600' : ''
                        } ${isInitial ? 'font-bold text-slate-900' : ''} ${
                            isSelected ? 'text-white' : ''
                        }`}>
                            {val}
                        </span>
                    );
                }

                const notes = notesBoard[r] && notesBoard[r][c];
                if (notes && notes.length > 0) {
                    return (
                        <div className="grid grid-cols-3 gap-0 w-full h-full p-[2px]">
                            {[1,2,3,4,5,6,7,8,9].map(n => (
                                <div key={n} className="flex items-center justify-center text-[8px] sm:text-[10px] leading-none text-slate-500 font-medium">
                                    {notes.includes(n) ? n : ''}
                                </div>
                            ))}
                        </div>
                    );
                }
                
                return null;
            };

            return (
                <div className="min-h-screen bg-slate-50 flex flex-col items-center py-8 font-sans text-slate-800">
                    
                    <div className="mb-6 flex flex-col items-center w-full max-w-[450px] px-4">
                        <div className="flex justify-between items-center w-full mb-4">
                            <h1 className="text-3xl font-bold text-slate-800">數獨 Sudoku</h1>
                            <button 
                                onClick={() => startNewGame()}
                                className="p-2 bg-slate-200 hover:bg-slate-300 rounded-full transition"
                                title="新遊戲"
                            >
                                <RefreshCw className="w-5 h-5 text-slate-700" />
                            </button>
                        </div>
                        
                        <div className="flex justify-between w-full items-center bg-white p-3 rounded-lg shadow-sm border border-slate-200">
                            <div className="flex items-center">
                                <span className="mr-2 text-sm font-medium text-slate-600">難度:</span>
                                <select 
                                    value={difficulty} 
                                    onChange={(e) => {
                                        setDifficulty(e.target.value);
                                        startNewGame(e.target.value);
                                    }}
                                    className="bg-slate-50 border border-slate-300 rounded px-2 py-1 text-sm outline-none focus:border-blue-500"
                                >
                                    <option value="Easy">簡單</option>
                                    <option value="Medium">中等</option>
                                    <option value="Hard">困難</option>
                                </select>
                            </div>
                            <div className="text-sm text-slate-500">
                                {isNoteMode ? '✏️ 草稿模式' : '✍️ 答題模式'}
                            </div>
                        </div>
                    </div>

                    {isWon && (
                        <div className="absolute inset-0 z-50 flex items-center justify-center bg-black/20 backdrop-blur-sm">
                            <div className="bg-white p-8 rounded-2xl shadow-2xl flex flex-col items-center animate-bounce-short">
                                <Trophy className="w-16 h-16 text-yellow-500 mb-4" />
                                <h2 className="text-3xl font-bold text-slate-800 mb-2">恭喜獲勝！</h2>
                                <p className="text-slate-600 mb-6">難度: {difficulty}</p>
                                <button 
                                    onClick={() => startNewGame()}
                                    className="px-6 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition shadow-lg flex items-center"
                                >
                                    <RefreshCw className="w-4 h-4 mr-2" />
                                    再來一局
                                </button>
                            </div>
                        </div>
                    )}

                    <div className="relative bg-slate-800 p-1 rounded-lg shadow-xl select-none">
                        {loading ? (
                            <div className="w-[300px] h-[300px] sm:w-[450px] sm:h-[450px] flex items-center justify-center bg-white text-slate-400">
                                生成題目中...
                            </div>
                        ) : (
                            <div 
                                className="grid grid-cols-9 w-[300px] h-[300px] sm:w-[450px] sm:h-[450px] bg-slate-300 gap-[1px] border-2 border-slate-800"
                                style={{ touchAction: 'manipulation' }}
                            >
                                {gameBoard.map((row, r) => (
                                    row.map((num, c) => (
                                        <div
                                            key={`${r}-${c}`}
                                            onClick={() => setSelectedCell([r, c])}
                                            className={getCellClass(r, c)}
                                        >
                                            {renderCellContent(r, c)}
                                        </div>
                                    ))
                                ))}
                            </div>
                        )}
                    </div>

                    <div className="mt-6 w-full max-w-[450px] px-4">
                        
                        <div className="flex justify-between gap-2 mb-4">
                            <button 
                                onClick={() => setIsNoteMode(false)}
                                className={`flex-1 py-3 rounded-lg flex items-center justify-center font-medium transition-all ${!isNoteMode ? 'bg-blue-600 text-white shadow-md' : 'bg-white text-slate-600 border border-slate-200'}`}
                            >
                                <span className="mr-2 text-lg">✍️</span> 答題
                            </button>
                            <button 
                                onClick={() => setIsNoteMode(true)}
                                className={`flex-1 py-3 rounded-lg flex items-center justify-center font-medium transition-all ${isNoteMode ? 'bg-blue-600 text-white shadow-md' : 'bg-white text-slate-600 border border-slate-200'}`}
                            >
                                <Pencil className="w-5 h-5 mr-2" /> 草稿
                            </button>
                            <button 
                                onClick={handleErase}
                                className="w-16 rounded-lg flex items-center justify-center bg-white text-slate-600 border border-slate-200 hover:bg-slate-50 transition-colors"
                                title="清除格子"
                            >
                                <Eraser className="w-6 h-6" />
                            </button>
                        </div>

                        <div className="grid grid-cols-9 gap-1 sm:gap-2">
                            {[1, 2, 3, 4, 5, 6, 7, 8, 9].map(num => (
                                <button
                                    key={num}
                                    onClick={() => handleNumberInput(num)}
                                    className="aspect-square flex items-center justify-center bg-white rounded shadow text-xl sm:text-2xl font-bold text-blue-600 hover:bg-blue-50 active:bg-blue-100 transition border border-slate-200"
                                >
                                    {num}
                                </button>
                            ))}
                        </div>
                        
                        <div className="mt-4 text-center text-slate-400 text-xs">
                            鍵盤捷徑: 數字鍵輸入 • 方向鍵移動 • Backspace 清除 • N 切換模式
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
